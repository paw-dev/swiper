<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Swiper</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Слайдер Swiper</h1>
        <!-- Главный контейнер слайдера -->
        <div class="swiper-container image-slider">
            <!-- Обязательная оболочка -->
            <div class="swiper-wrapper image-slider_wrapper">
                <!-- Слайды -->
                <div class="swiper-slide image-slider_slide">
                    <div class="image-slider_image">
                        <img src="img/r.avif" alt="">
                    </div>
                    <!-- Контент врутри слайда -->
                    <!-- Текст, картинки, другие слайдеры, теги и т.д. -->
                </div>
                <div class="swiper-slide image-slider_slide">
                    <div class="image-slider_image">
                        <img src="img/premium_photo-1661960010520-c013fe4ddfec.avif" alt="">
                    </div>
                    <h3></h3>
                    <!-- Контент врутри слайда -->
                    <!-- Текст, картинки, другие слайдеры, теги и т.д. -->
                </div>
                <div class="swiper-slide image-slider_slide">
                    <div class="image-slider_image">
                        <img src="img/q.avif" alt="">
                    </div>
                </div>
                <div class="swiper-slide image-slider_slide">
                    <div class="image-slider_image">
                        <img src="img/e.avif" alt="">
                    </div>
                </div>
                <div class="swiper-slide image-slider_slide">
                    <div class="image-slider_image">
                        <img src="img/woman-standing-celsus-library-ephesus-ancient-city-izmir-turkey.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide image-slider_slide">
                    <div class="image-slider_image">
                        <img src="img/w.avif" alt="">
                    </div>
                </div>
                <!-- и так далее...-->
            </div>
            <!-- Добавляем если нам нужны стрелки управления -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- Добавляем, если нам нужна пагинация -->
            <div class="swiper-pagination"></div>

            <!-- Добавляем если нам нужна полоса прокрутки (scrollbar) -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
    <!-- <script src="swiper/swiper.min.js"></script>
    <script src="swiper/swiper-bundle.min.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
